<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="animation.css">
  </head>
  <body>
    <h1>Chester the HotDog</h1>
    <svg width="80%" height="900">

      <!--legs-->
      <rect x="34%" y="80%" width="100" height="200" fill="chocolate"/>
      <rect x="53%" y="80%" width="100" height="200" fill="chocolate"/>

    <!--arms-->
    <rect x="70%" y="40%" width="200" height="60" fill="chocolate"/>
    <rect x="4%" y="40%" width="200" height="60" fill="chocolate"/>
<rect x="670" y="200" width="60" height="200" fill="chocolate">
    <animatetransform id="rect1"  attributetype="XML" attributename="transform"
    type="rotate" from="0 670 400" to="20 670 400 " dur="1s" begin="0s; rect2.end"/>
<animatetransform id="rect2"  attributetype="XML" attributename="transform"
      type="rotate" from="20 670 400" to="0 670 400 " dur="1s" begin="rect1.end" />
</rect>

<!--body -->
  <ellipse cx="50%" cy="50%" rx="240" ry="320" fill="peru"/>
  <ellipse cx="50%" cy="50%" rx="140" ry="220" fill="saddlebrown"/>

<!--ears-->
  <ellipse cx="30%" cy="2%" rx="200" ry="20"/>
  <ellipse cx="70%" cy="2%" rx="200" ry="20"/>
  <ellipse cx="70%" cy="2%" rx="190" ry="10" fill="white" opacity=".3"/>
  <ellipse cx="30%" cy="2%" rx="180" ry="10"fill="white" opacity=".3"/>

<!--head-->
  <ellipse cx="50%" cy="20%" rx="140" ry="180" fill="chocolate"/>

<!--mouth-->
  <circle cx="45%" cy="34%" r="40"/>
  <circle cx="55%" cy="34%" r="40"/>
  <circle cx="44%" cy="34%" r="39"fill="chocolate"/>
  <circle cx="56%" cy="34%" r="39"fill="chocolate"/>
  <circle cx="50%" cy="29%" r="50"/>
  <rect x="52%" y="36%" width="60" height="1"/>
  <rect x="52%" y="37%" width="60" height="1"/>
  <rect x="40%" y="36%" width="60" height="1"/>
  <rect x="40%" y="37%" width="60" height="1"/>

<!--eyes-->
  <circle cx="45%"cy="14%" r="30" fill="white" />
  <circle cx="55%"cy="14%" r="30" fill="white" />
  <circle cx="45%" cy="14%" r="10" />
  <circle cx="55%" cy="14%" r="10" />
<circle cx="45%" cy="14%" r="30"opacity="0" fill="chocolate">
  <animate attributename="opacity" from="0" to="1" begin="click" dur=".2s"/>
</circle>
<circle cx="55%" cy="14%" r="30" opacity="0" fill="chocolate">
  <animate attributename="opacity" from="0" to="1" begin="click" dur=".2s"/>
</circle>
</svg>





   </body>
</html>
